<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Quote Section Starts -->
    <section class="quote-container" id="quote-container">
        <!-- Quote text -->
        <p><i class="fas fa-quote-left"></i>
            <span id="quote">
            </span>
        </p>
        <!-- Quote Author -->
        <p class="quote-author">
            <span id="author"></span>
        </p>
        <section class="button-container">
            <!-- Quote Buttons -->
            <button class="twitter" id="twitter" title="tweet this!!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id="new-quote">New Quote</button>
        </section>
    </section>
    <!-- Loader -->
    <section class="loader" id="loader"></section>
    <!-- Quote Section Ends -->
    <!-- CDN Files -->
    <script src="https://kit.fontawesome.com/fea36c9221.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Script files -->
    <script src="script.js"></script>
</body>

</html>
